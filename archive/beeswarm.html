<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beeswarm</title>
    <link rel="stylesheet" href="css/beeswarm.css">
</head>
<body>
    <div>
        <input type="checkbox" id="biden" name="biden" autocomplete="off" checked>
        <label for="biden">Joe Biden</label>
    </div>
    <div>
        <input type="checkbox" id="bloomberg" name="bloomberg" autocomplete="off" checked>
        <label for="bloomberg">Michael Bloomberg</label>
    </div>
    <div>
        <input type="checkbox" id="buttigieg" name="buttigieg" autocomplete="off" checked>
        <label for="buttigieg">Pete Buttigieg</label>
    </div>
    <div>
        <input type="checkbox" id="sanders" name="sanders" autocomplete="off" checked>
        <label for="sanders">Bernie Sanders</label>
    </div>
    <div>
        <input type="checkbox" id="warren" name="warren" autocomplete="off" checked>
        <label for="warren">Elizabeth Warren</label>
    </div>
    <div>
        <input type="radio" id="all" name="category" autocomplete="off" value="all" checked>
        <label for="all">All</label>
    </div>
    <div>
        <input type="radio" id="separate" name="category" autocomplete="off" value="separate">
        <label for="all">Separate for categories</label>
    </div>
    <svg id="beeswarm"></svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="js/view_1.js"></script>
    <script src="js/beeswarm.js"></script>
</body>
</html>
